<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App with Authentication</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- Auth Container -->
    <div class="container">
        <div class="form-container">
            <div class="rotating-bg"></div>

            <!-- Welcome Text -->
            <div class="welcome-text login-welcome">
                <h2>WELCOME BACK!</h2>
                <p style="padding-left: 60px">Login to your account.</p>
            </div>

            <div class="welcome-text signup-welcome">
                <h2>WELCOME!</h2>
                <p>Create a new account.</p>
            </div>

            <!-- Login Form -->
            <div class="form-content login-content">
                <h2>Login</h2>
                <div class="form-group">
                    <input type="text" id="login-username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button onclick="handleLogin()">Login</button>
                <div class="switch-form">
                     <a>Forgot Password?</a>
                </div>
                <div class="switch-form">
                    Don't have an account? <a onclick="switchForm()">Sign Up</a>
                </div>
            </div>

            <!-- Signup Form -->
            <div class="form-content signup-content">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <input type="text" id="signup-username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <div id="email-error" class="error-message"></div> <!-- Error message for email -->
                </div>
                <div class="form-group">
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <div id="password-error" class="error-message"></div> <!-- Error message for password -->
                </div>
                <button onclick="handleRegister(event)">Sign Up</button>
                <div class="switch-form">
                    Already have an account? <a onclick="switchForm()">Login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Todo Container -->
    <div class="todo-container" id="todo-container">
        <div class="todo-header">
            <h2 style="margin: 20px auto 0; display: block;">My Todo List</h2>
        </div>
        <div style="display: flex; margin-bottom: 20px;">
            <input type="text" id="todo-input" placeholder="Add new task">
            <button id="add-todo-btn" onclick="handleAddTodo()">Add Task</button>
        </div>
        <ul class="todo-list" id="todo-list"></ul>
        <button id="logout-btn" onclick="handleLogout()">Logout</button>
    </div>

    
</body>
</html>
